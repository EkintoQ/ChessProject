{% extends "base.html" %}
{% load static %}
{% block title %}
    News
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="container text-center">
            <h1 class="mt-4 text-start">News</h1>
            <hr>
            <div class="row text-start">
                {% for article in articles %}
                    <div class="col-md-4">
                        <div class="card m-4">
                            <img src="{{ article.image_url }}"
                                 class="card-img-top"
                                 width="100%"
                                 height="auto"
                                 alt="article_image">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a class="text-dark text-decoration-none" href="{{ article.url }}">{{ article.title }}</a>
                                </h5>
                                <p class="card-text">{{ article.body }}</p>
                                <p class="card-text">
                                    <small class="text-muted">{{ article.date }}</small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="{{ article.url }}" class="btn btn-success">Read more</a>
                                    <span class="text-muted small">at chess.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
