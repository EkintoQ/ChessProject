{% extends "chess_engine/base.html" %}
{% block title %}
    Registration
{% endblock title %}
{% block content %}
    <div class="card">
        <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/CHESScom/phphK5JVu.png"
             class="card-img-top"
             width="100%"
             height="auto"
             alt="chess_board">
        <div class="card-body">
            <h5 class="card-title">Classical chess</h5>
            <form method="post" action="{% url 'create_new_game' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Create new game</button>
            </form>
        </div>
    </div>
{% endblock content %}
